<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<form th:method="POST" th:action="@{/admin/users}" th:object="${user}">
    <table>
        <tr>
            <td>
                <label for="name">Enter name:</label>
            </td>
            <td>
                <input type="text" th:field="*{username}" id="name"/>
                <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="age">Enter password: </label>
            </td>
            <td>
                <input type="text" th:field="*{password}" id="age"/>
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Enter email:</label>
            </td>
            <td>
                <input type="text" th:field="*{email}" id="email"/>
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            </td>
        </tr>
        <tr>
            <td>
                <label for="role">Enter role:</label>
            </td>
            <td>
                <select th:field="*{roles}" id="role">
                    <option value="1">Пользователь</option>
                    <option value="2">Администратор</option>
                </select>
                <div class="error-message" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Ошибка выбора роли</div>
            </td>
        </tr>

    </table>

    <input type="submit" value="Create!"/>
</form>

<a th:href="@{/logout}">Выход</a>
<a th:href="@{/admin/users}">Назад</a>



</body>
</html>
